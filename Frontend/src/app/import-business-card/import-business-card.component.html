<div class="file-upload-container">
    <h3>Import Business Cards</h3>
    
    <div 
        class="drag-and-drop" 
        (dragover)="onDragOver($event)" 
        (drop)="onDrop($event)" 
        (click)="triggerFileInput()">
        
        <p>Drag and drop your files here or <strong>click to upload</strong>.</p>
        
        <!-- Displaying icons for the dragged files -->
<div class="file-icons" *ngIf="files.length > 0">
    <ng-container *ngFor="let file of files">
        <div class="file-icon">
            <img [src]="getFileIcon(file)" alt="{{file.name}}" />
            <span>{{ file.name }}</span>
        </div>
    </ng-container>
</div>


        <input 
            type="file" 
            (change)="onFileChange($event)" 
            accept=".xml, .csv, .png, .jpg" 
            multiple 
            hidden 
            #fileInput />
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="importFiles()">Import Files</button>

    <div *ngIf="businessCardPreview" class="preview-section">
        <h4>Preview:</h4>
        <app-business-card-preview [businessCard]="businessCardPreview"></app-business-card-preview>
    </div>
    
    <div *ngIf="files.length > 0" class="file-list">
        <h4>Selected Files:</h4>
        <ul>
            <li *ngFor="let file of files">{{ file.name }}</li>
        </ul>
    </div>
</div>
