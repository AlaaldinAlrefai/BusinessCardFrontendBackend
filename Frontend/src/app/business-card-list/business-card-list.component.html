<h2>Business Card List</h2>
<app-filter (filterChange)="applyFilters($event)"></app-filter>
<app-export-business-card></app-export-business-card>
<form class="containers">
<div class="grid-body"> 
<div class="grid-container">
  <div class="grid-header">
      <div>Name</div>
      <div>Gender</div>
      <div>Date of Birth</div>
      <div>Email</div>
      <div>Phone</div>
      <div>Address</div>
      <div>Actions</div>
  </div>
  <div class="grid-body" *ngFor="let card of businessCards">
      <div class="grid-item">{{ card.name }}</div>
      <div class="grid-item">{{ card.gender }}</div>
      <div class="grid-item">{{ card.dateOfBirth | date: 'shortDate' }}</div>
      <div class="grid-item">{{ card.email }}</div>
      <div class="grid-item">{{ card.phone }}</div>
      <div class="grid-item">{{ card.address }}</div>
      <div class="grid-item">
          <button id="Delete" (click)="deleteCard(card.id)">Delete</button>
          <button id="Update" (click)="exportCard(card)">Update</button>
      </div>
  </div>
</div>
</div>   
</form>
